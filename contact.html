  <script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        let name, email, subject, message; 
        let validRegex;
        validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        subject = document.getElementById("subject").value;
        message = document.getElementById("message").value;
        if(name == "") {
          swal("Error!", "Name is required!", "error");
          document.getElementById("name").focus();
          document.getElementById("name").style.borderColor = "red";
        }
        else if(email == "") {
          swal("Error!", "Email is required!", "error");
          document.getElementById("email").focus();
          document.getElementById("email").style.borderColor = "red";
        }
        else if(!email.match(validRegex)) {
          swal("Error!", "Invalid email address!", "error"); 
          document.getElementById("email").focus();
          document.getElementById("email").style.borderColor = "red";
        }
        else if(subject == "") {
          swal("Error!", "Name is required!", "error");
          document.getElementById("subject").focus();
          document.getElementById("subject").style.borderColor = "red";
        }
        else if(message == "") {
          swal("Error!", "Name is required!", "error");
          document.getElementById("message").focus();
          document.getElementById("message").style.borderColor = "red";
        }
        else
        {
          $.ajax({
              url:"https://script.google.com/macros/s/AKfycbyq6USqZss_8X65nAjKMfGUCL3eLLUXMotD5-OnvNliVrxsjXZ9CiUW1GS62jGDS9M_Vw/exec",
              data:$("#submit-form").serialize(),
              method:"post",
              success:function (response){
                swal("Success!", "You clicked the button!", "success");
                setTimeout(pageReload, 2000)
              },
              error:function (err){
                swal("Error!", "Something went wrong!", "error");
              }
          })
        }
    })
  </script>
